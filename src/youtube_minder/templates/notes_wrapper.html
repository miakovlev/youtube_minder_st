<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video Notes</title>
    <style>
      :root {
        --text: #1f2933;
        --muted: #52606d;
        --accent: #0f766e;
        --border: #e2e8f0;
        --panel: #f8fafc;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "DejaVu Sans", "Noto Sans", Arial, sans-serif;
        color: var(--text);
        margin: 48px 56px;
        line-height: 1.5;
        font-size: 14px;
      }
      h1 {
        font-size: 26px;
        margin: 0 0 12px;
      }
      h2 {
        font-size: 20px;
        margin: 24px 0 8px;
        color: var(--accent);
        border-bottom: 1px solid var(--border);
        padding-bottom: 4px;
      }
      h3 {
        font-size: 16px;
        margin: 16px 0 6px;
      }
      p {
        margin: 8px 0;
        color: var(--text);
      }
      ul,
      ol {
        margin: 8px 0 8px 20px;
        padding: 0;
      }
      li {
        margin: 4px 0;
      }
      blockquote {
        margin: 12px 0;
        padding: 8px 12px;
        background: var(--panel);
        border-left: 3px solid var(--accent);
        color: var(--muted);
      }
      code {
        font-family: "DejaVu Sans Mono", "Noto Sans Mono", monospace;
        background: #f1f5f9;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    {{CONTENT}}
  </body>
</html>
